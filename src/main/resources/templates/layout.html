<!DOCTYPE html>
<html lang="en">
<head  th:fragment="head(page_title)" lang="en">
    <meta charset="UTF-8"/>
    <meta description="viewport" content="width=device-width, initial-scale=1"/>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/materialize.css}"/>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
    <title th:text="'Notes | ' + ${page_title}"></title>

</head>
<body>
<nav th:fragment="nav" class="amber darken-2">
    <div class="container">
        <div class="nav-wrapper ">
            <a href="/notes/" class="brand-logo">Home</a>
            <ul class="right">
                <li sec:authentication="name"></li>
                <li>
                    <!--<form class="logout inline" th:action="@{/logout}" method="post">-->
                        <!--<button class="waves-effect waves-light btn-large" type="submit">Logout</button>-->
                    <!--</form>-->
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:fragment="scripts">
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
</div>


<div th:fragment="flash(flash_message)" >
    <script>
        var message = "[[${flash_message}]]";
        if (message.length != 0) {
            M.toast({html: message, displayLength: '20000', activationPercent: 5});
        }
    </script>
</div>


</body>
</html>
